name: Build and Release on Commit

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - name: GitHub CLI installieren
        run: sudo apt update && sudo apt install -y gh

      - name: Release erstellen aus "out"-Ordner
        run: |
          # Ordner zippen
          ZIP_FILE="out.zip"
          cd out
          zip -r "../$ZIP_FILE" .
          cd ..

          # Release-Name mit Commit-SHA
          RELEASE_NAME="release-${GITHUB_SHA::8}"

          # Release erstellen mit ZIP
          gh release create "$RELEASE_NAME" "$ZIP_FILE" --notes "Automatischer Release f√ºr Commit $GITHUB_SHA" --prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
