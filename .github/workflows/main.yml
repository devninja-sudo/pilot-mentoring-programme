name: Build and Release on commit

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - name: Build archivieren und Release erstellen
        run: |
          zip -r build.zip ./build
          gh release create "commit-${GITHUB_SHA::8}" build.zip --notes "Automatischer Release f√ºr Commit $GITHUB_SHA"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
